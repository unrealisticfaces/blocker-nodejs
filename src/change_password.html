<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input[type=password] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #error-message, #success-message {
            margin-top: 10px;
            display: none;
        }
        #error-message {
            color: red;
        }
        #success-message {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Change Password</h2>
    <input type="password" id="oldPassword" placeholder="Enter Old Password">
    <input type="password" id="newPassword" placeholder="Enter New Password">
    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
    <button id="changePasswordSubmit">Change Password</button>
    <div id="error-message"></div>
    <div id="success-message">Password changed successfully!</div>

    <script src="change_password.js"></script>
</body>
</html>
